<h1> Application for Home Loan</h1>
<form>
  <div id="accordion">
    <div class="card">
      <div class="card-header" id="sectionA">
        <h3 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
                  aria-controls="collapseOne">
            Section A: Personal Information
          </button>
        </h3>
      </div>
      <div id="collapseOne" class="collapse" aria-labelledby="sectionA" data-parent="#accordion">
        <div class="card-body">
          <div class="form-group">
            <label for="fornames">Forname(s)</label>
            <input type="text" class="form-control" id="fornames" aria-describedby="fornamesHelp"/>
            <small id="fornamesHelp">Your full names as ID or Passport</small>
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" aria-describedby="surnameHelp"/>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Telephone Number</label>
            <input type="number" class="form-control" id="mobile"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email"/>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="sectionB">
        <h3 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                  aria-controls="collapseTwo">
            Section B: Personal documents
          </button>
        </h3>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="sectionB" data-parent="#accordion">
        <div class="card-body">
          <button type="button" class="btn btn-info"  data-toggle="modal" data-target="#exampleModal">Upload Files</button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLabel">Upload All Documents</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="btn btn-danger">
                    <input type="file" class="form-control-file" value="Choose ID">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Upload</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="sectionC">
        <h3 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                  aria-expanded="false" aria-controls="collapseThree">
            Section C: Loan Details
          </button>
        </h3>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="sectionC" data-parent="#accordion">
        <div class="card-body">
          <div class="form-group">
            <label for="loanAmount">Loan Amount</label>
            <input type="number" class="form-control" id="loanAmount"/>
          </div>
          <div class="form-group">
            <label for="reg">Registration Amount</label>
            <input type="number" class="form-control" id="reg"/>
          </div>
          <div class="form-group">
            <label for="gross">Gross Income</label>
            <input type="number" class="form-control" id="gross"/>
          </div>
          <div class="form-group">
            <label for="net">Net Income</label>
            <input type="email" class="form-control" id="net"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
